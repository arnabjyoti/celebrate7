<mat-sidenav-container class="admin-container">
  <mat-sidenav class="admin-sidenav" mode="side" opened>
    <div class="sidenav-header">Admin Panel</div>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/users" routerLinkActive="active-link">
        <mat-icon>people</mat-icon>
        <span>Users</span>
      </a>
      <a mat-list-item routerLink="/add-event" routerLinkActive="active-link">
        <mat-icon>add</mat-icon>
        <span>Add Events</span>
      </a>
      <a mat-list-item routerLink="/view-event" routerLinkActive="active-link">
        <mat-icon>event</mat-icon>
        <span>View Events</span>
      </a>
      <a mat-list-item routerLink="/settings" routerLinkActive="active-link">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="custom-toolbar">
      <span class="toolbar-title">Welcome to Celebrate7 Admin Dashboard</span>
      <span class="spacer"></span>
      <button mat-button color="accent">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </mat-toolbar>
    <div class="admin-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
