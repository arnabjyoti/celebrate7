<header class="navbar">
  <div class="navbar-left">
    <a class="brand" routerLink="/">
      <div class="logo">
        <img src="assets/image/celebrate7.png" alt="logo" />
      </div>
      <div class="brand-text">
        <div class="rainbow">Celebrate7</div>
        <div class="subtitle">Event, Shows & more</div>
      </div>
    </a>
  </div>

  <div class="navbar-center">
    <div class="search-bar" role="search" aria-label="Search events">
      <input type="search" placeholder="Search events, shows, venues..." />
      <button>Search</button>
    </div>
  </div>

  <div class="navbar-right" [class.show]="menuOpen">
    <nav>
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
      <a routerLink="/events" routerLinkActive="active">Find events</a>
      <a routerLink="/contactUs" routerLinkActive="active">Contact us</a>
      <a routerLink="/login" routerLinkActive="active">Login</a>
    </nav>
  </div>

  <!-- Professional Animated Hamburger -->
  <button
    class="menu-toggle"
    (click)="toggleMenu()"
    [class.open]="menuOpen"
    aria-label="Toggle navigation"
  >
    <span></span>
    <span></span>
    <span></span>
  </button>
</header>
