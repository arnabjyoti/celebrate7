<main class="container d-flex align-items-center justify-content-center mt-5">
    <div class="login-card mt-5">
      <h3 class="text-center mb-4">Login via OTP</h3>
      <form>
        <div class="mb-3">
          <label for="phone" class="form-label">Mobile Number</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter your mobile number" required />
        </div>

        <div class="d-grid mb-3">
          <button type="button" class="btn btn-outline-primary" onclick="sendOTP()">Send OTP</button>
        </div>

        <div class="mb-3">
          <label for="otp" class="form-label">Enter OTP</label>
          <input type="text" class="form-control" id="otp" placeholder="6-digit OTP" />
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>

        <p class="text-center mt-3">Don't have an account? <a routerLink="/register">Register</a></p>
      </form>
    </div>
  </main>
